<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mango Tree Grow</title>

<style>
body {
    text-align: center;
    background: #e6f2ff;
    font-family: Arial, sans-serif;
}

#seed {
    width: 120px;
    cursor: pointer;
    margin-top: 40px;
    transition: transform 0.3s;
}
#seed:hover {
    transform: scale(1.1);
}

#tree {
    width: 0;
    margin-top: 20px;
    transition: width 2s ease-in-out;
}
</style>
</head>

<body>

<h2>Click the Seed ðŸŒ±</h2>

<!-- Seed Image -->
<img id="seed" src="seed.png" alt="Seed">

<br>

<!-- Tree Image -->
<img id="tree" src="tree.jpg" alt="Tree">

<script>
const seed = document.getElementById("seed");
const tree = document.getElementById("tree");

seed.onclick = function() {
    tree.style.width = "300px";   // tree grows
    seed.style.display = "none";  // seed disappears
};
</script>

</body>
</html>
